<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm phòng mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Thêm Phòng Mới</h2>
    <form th:action="@{/admin/hotel/add-room}" th:object="${roomDto}" method="post">
        <!-- Room Number -->
        <div class="mb-3">
            <label for="roomNumber" class="form-label">Số Phòng</label>
            <input type="number" id="roomNumber" th:field="*{roomNumber}" class="form-control" required>
        </div>

        <!-- Room Type -->
        <div class="mb-3">
            <label for="roomType" class="form-label">Loại Phòng</label>
            <select id="roomType" th:field="*{roomType}" class="form-select" required>
                <option th:each="type : ${roomTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Mô Tả</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required>
        </div>

        <!-- Cost -->
        <div class="mb-3">
            <label for="cost" class="form-label">Chi Phí</label>
            <input type="number" step="0.01" id="cost" th:field="*{cost}" class="form-control" required>
        </div>

        <!-- Status -->
        <div class="mb-3">
            <label for="status" class="form-label">Trạng Thái</label>
            <select id="status" th:field="*{status}" class="form-select" required>
                <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>

        <!-- Floor -->
        <div class="mb-3">
            <label for="floor" class="form-label">Tầng</label>
            <select id="floor" th:field="*{floor}" class="form-select" required>
                <option th:each="floor : ${floors}" th:value="${floor.floorNumber}" th:text="${floor.floorNumber}"></option>
            </select>
        </div>

        <!-- Hotel -->
        <div class="mb-3">
            <label for="hotel" class="form-label">ID Khách Sạn</label>
            <input type="number" id="hotel" th:field="*{hotel}" class="form-control" required>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-success">Thêm Phòng</button>
            <a th:href="@{/admin/hotel}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
