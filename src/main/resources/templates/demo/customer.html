<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="mb-3">
    <a href="/admin/dashboard" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Quay lại
    </a>
</div>
<div class="container mt-4">
    <h2>Danh sách Khách hàng</h2>

    <!-- Button Thêm mới -->
    <button id="addCustomerBtn" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#customerModal">
        Thêm
    </button>

    <!-- Bảng danh sách khách hàng -->
    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Liên hệ</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Giấy tờ tùy thân</th>
            <th>Nguồn</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer, index : ${customers}">
            <td th:text="${index.index + 1}">1</td>
            <td th:text="${customer.firstname + ' ' + customer.lastname}">Nguyen Van A</td>
            <td th:text="${customer.contact}">123456789</td>
            <td th:text="${customer.email}">email@example.com</td>
            <td th:text="${customer.address}">123 Main St</td>
            <td th:text="${customer.idProof}">123456789</td>
            <td th:text="${customer.source}">simply_guest</td>
            <td>
                <!-- Nút Cập nhật -->
                <button class="btn btn-warning btn-sm edit-customer-btn"
                        data-bs-toggle="modal"
                        data-bs-target="#customerModal"
                        th:data-id="${customer.customerId}"
                        th:data-firstname="${customer.firstname}"
                        th:data-lastname="${customer.lastname}"
                        th:data-contact="${customer.contact}"
                        th:data-email="${customer.email}"
                        th:data-address="${customer.address}"
                        th:data-id-proof="${customer.idProof}"
                        th:data-source="${customer.source}">
                    Cập nhật
                </button>
                <!-- Nút Xóa -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal Popup -->
<div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customerModalLabel">Thêm Khách hàng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="customerForm" method="post">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Họ</label>
                        <input type="text" id="firstname" name="firstname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Tên</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Liên hệ</label>
                        <input type="text" id="contact" name="contact" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" id="address" name="address" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="idProof" class="form-label">Giấy tờ tùy thân</label>
                        <input type="text" id="idProof" name="idProof" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="source" class="form-label">Nguồn</label>
                        <select id="source" name="source" class="form-select" required>
                            <option value="simply_guest">Simply Guest</option>
                            <option value="corporate">Corporate</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                <button type="button" class="btn btn-primary" id="saveCustomerBtn">Lưu</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        const addCustomerUrl = /*[[@{/admin/customers/add}]]*/ '/admin/customers/add';
        const editCustomerUrl = /*[[@{/admin/customers/edit/}]]*/ '/admin/customers/edit/';
        const customerForm = document.getElementById('customerForm');
        const customerModalLabel = document.getElementById('customerModalLabel');
        const saveCustomerBtn = document.getElementById('saveCustomerBtn');
        const addCustomerBtn = document.getElementById('addCustomerBtn');

        function showAddCustomerForm() {
            customerModalLabel.innerText = "Thêm Khách hàng";
            customerForm.action = addCustomerUrl;
            resetForm();
        }

        function fillEditCustomerForm(button) {
            customerModalLabel.innerText = "Cập nhật Khách hàng";
            const customerId = button.getAttribute('data-id');
            customerForm.action = `${editCustomerUrl}${customerId}`;
            document.getElementById("firstname").value = button.getAttribute("data-firstname");
            document.getElementById("lastname").value = button.getAttribute("data-lastname");
            document.getElementById("contact").value = button.getAttribute("data-contact");
            document.getElementById("email").value = button.getAttribute("data-email");
            document.getElementById("address").value = button.getAttribute("data-address");
            document.getElementById("idProof").value = button.getAttribute("data-id-proof");
            document.getElementById("source").value = button.getAttribute("data-source");
        }

        function submitCustomerForm() {
            customerForm.submit();
        }

        function resetForm() {
            customerForm.reset();
        }

        // Event Listeners
        addCustomerBtn.addEventListener('click', showAddCustomerForm);
        saveCustomerBtn.addEventListener('click', submitCustomerForm);

        document.querySelectorAll('.edit-customer-btn').forEach(button => {
            button.addEventListener('click', function() {
                fillEditCustomerForm(this);
            });
        });
    });
    /*]]>*/
</script>
</body>
</html>
