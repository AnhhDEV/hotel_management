<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách Nhân viên</h2>

    <!-- Button Thêm mới -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#employeeModal"
            onclick="showAddEmployeeForm()">Thêm</button>

    <!-- Bảng danh sách nhân viên -->
    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>STT</th>
            <th>Mã nhân viên</th>
            <th>Họ và tên</th>
            <th>Vai trò</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua danh sách nhân viên -->
        <tr th:each="employee, index : ${employees}">
            <td th:text="${index.index + 1}">1</td>
            <td th:text="${employee.employeeId}">NV01</td>
            <td th:text="${employee.fullname}">Nguyen Van A</td>
            <td th:text="${employee.role}">Admin</td>
            <td>
                <!-- Button Cập nhật -->
                <button class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#employeeModal"
                        th:data-id="${employee.employeeId}"
                        th:data-fullname="${employee.fullname}"
                        th:data-role="${employee.role}"
                        onclick="fillEditEmployeeForm(this)">
                    Cập nhật
                </button>
                <!-- Button Xóa -->
                <a th:href="@{/admin/employees/delete/{id}(id=${employee.employeeId})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa nhân viên này không?');">
                    Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal Popup -->
<div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="employeeModalLabel">Thêm nhân viên</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form Modal -->
                <form id="employeeForm" method="post">
                    <div class="mb-3">
                        <label for="employeeId" class="form-label">Mã nhân viên</label>
                        <input type="text" id="employeeId" name="employeeId" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Họ và tên</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Vai trò</label>
                        <select id="role" name="role" class="form-select">
                            <option value="ADMIN">Cleaner 1</option>
                            <option value="GIAO_VIEN_CHU_NHIEM">Cleaner 2</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Thoát</button>
                <button type="button" class="btn btn-primary" onclick="submitEmployeeForm()">Lưu</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Hiển thị form Thêm mới
    function showAddEmployeeForm() {
        document.getElementById("employeeModalLabel").innerText = "Thêm Nhân viên";
        document.getElementById("employeeForm").action = "/admin/employees/add";
        document.getElementById("employeeId").value = "";
        document.getElementById("fullname").value = "";
        document.getElementById("role").value = "ADMIN";
    }

    // Hiển thị form Cập nhật
    function fillEditEmployeeForm(button) {
        const id = button.getAttribute("data-id");
        const fullname = button.getAttribute("data-fullname");
        const role = button.getAttribute("data-role");

        document.getElementById("employeeModalLabel").innerText = "Cập nhật Nhân viên";
        document.getElementById("employeeForm").action = `/admin/employees/edit/${id}`;
        document.getElementById("employeeId").value = id;
        document.getElementById("fullname").value = fullname;
        document.getElementById("role").value = role;
    }

    // Submit form
    function submitEmployeeForm() {
        const form = document.getElementById("employeeForm");
        form.submit(); // Submit form về action được gán từ JavaScript
    }
</script>
</body>
</html>
