<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            color: #6a11cb;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5b0fb0;
        }

        .form-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .form-input-with-icon {
            position: relative;
        }

        .form-input-with-icon input {
            padding-left: 40px; /* Space for the icon */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h3 class="text-center login-title mb-4">Đăng Nhập</h3>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Form Login -->
    <form method="post" th:action="@{/}">
        <!-- Username -->
        <div class="mb-3 form-input-with-icon">
            <i class="bi bi-person form-icon"></i>
            <input type="text" id="username" name="username" class="form-control" placeholder="Tên đăng nhập" required>
        </div>

        <!-- Password -->
        <div class="mb-3 form-input-with-icon">
            <i class="bi bi-lock form-icon"></i>
            <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
