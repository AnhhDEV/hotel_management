<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Chi tiết Phòng</h2>
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title">Phòng <span th:text="${room.roomNumber}">101</span></h4>
            <p class="card-text">
                <strong>Loại phòng:</strong> <span th:text="${room.roomType}">Normal</span><br>
                <strong>Trạng thái:</strong>
                <span th:class="${room.status.name() == 'available' ? 'status-available' :
                                    (room.status.name() == 'occupied' ? 'status-occupied' : 'status-out-of-service')}"
                      th:text="${room.status}">Available</span><br>
                <strong>Mô tả:</strong> <span th:text="${room.description}">Phòng có view đẹp</span><br>
                <strong>Chi phí:</strong> <span th:text="${room.cost}">100</span> VND<br>
                <strong>Nhân viên quản lý:</strong> <span th:text="${room.employeeId}">1</span>
            </p>
            <a th:href="@{/admin/dashboard}" class="btn btn-primary">Quay lại</a>
        </div>
    </div>
</div>
</body>
</html>
