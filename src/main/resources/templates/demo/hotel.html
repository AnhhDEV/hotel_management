<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Tầng và Phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Header Tầng */
        .floor-header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border-radius: 8px;
            padding: 10px 15px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Card Phòng */
        .card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Trạng thái phòng */
        .status-available {
            background-color: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-occupied {
            background-color: #dc3545;
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-out-of-service {
            background-color: #6c757d;
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Giá */
        .room-cost {
            font-size: 1rem;
            font-weight: bold;
            color: #ff6f61;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4 text-primary">Danh sách Tầng và Phòng</h2>

    <!-- Lặp qua danh sách các tầng -->
    <div th:each="floor : ${floors}" class="mb-5">
        <!-- Header tầng -->
        <div class="floor-header mb-3">
            Tầng <span th:text="${floor.floorNumber}">1</span>
        </div>

        <!-- Danh sách phòng -->
        <div class="row">
            <div th:each="room : ${floor.rooms}" class="col-md-4 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">
                            <a th:href="@{/admin/hotel/{id}(id=${room.roomNumber})}"
                               class="text-decoration-none text-primary fw-bold">
                                Phòng <span th:text="${room.roomNumber}">101</span>
                            </a>
                        </h5>
                        <hr>
                        <p class="card-text">
                            <strong>Loại phòng:</strong>
                            <span class="text-muted" th:text="${room.roomType}">Normal</span><br>
                            <strong>Trạng thái:</strong>
                            <span th:class="${room.status.name() == 'available' ? 'status-available' :
                                (room.status.name() == 'occupied' ? 'status-occupied' : 'status-out-of-service')}"
                                  th:text="${room.status}">Available</span><br>
                            <strong>Giá:</strong>
                            <span class="room-cost" th:text="${room.cost} + ' VND'">50.0 VND</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
