<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Tầng và Phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Màu cho trạng thái phòng */
        .status-available {
            color: white;
            background-color: green;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-occupied {
            color: white;
            background-color: red;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-out-of-service {
            color: white;
            background-color: gray;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Danh sách Tầng và Phòng</h2>

    <!-- Lặp qua danh sách các tầng -->
    <div th:each="floor : ${floors}" class="mb-4">
        <h3 class="bg-primary text-white p-2">Tầng <span th:text="${floor.floorNumber}">1</span></h3>
        <br>
        <!-- Hiển thị danh sách các phòng trong tầng -->
        <div class="row">
            <div th:each="room : ${floor.rooms}" class="col-md-4 mb-3">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{/admin/hotel/{id}(id=${room.roomNumber})}" class="text-decoration-none">
                                Phòng <span th:text="${room.roomNumber}">101</span>
                            </a>
                        </h5>
                        <p class="card-text">
                            <strong>Loại phòng:</strong> <span th:text="${room.roomType}">Normal</span><br>
                            <strong>Trạng thái:</strong>
                            <span th:class="${room.status.name() == 'available' ? 'status-available' :
                                (room.status.name() == 'occupied' ? 'status-occupied' : 'status-out-of-service')}"
                                  th:text="${room.status}">Available</span><br>
                            <strong>Giá:</strong> <span th:text="${room.cost}">50.0</span> VND
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
